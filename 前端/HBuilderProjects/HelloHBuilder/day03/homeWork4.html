<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul{
				display: none;
			}
			
			.first{
				background-color:blue;
				color:white;
				font-size: 14px;
				font-weight:bolder;
			}
			
		</style>
	</head>
	<body>
		<div>
			<h2>新手指南</h2>
			<ul>
				<li><a href="#">会员注册</a></li>
				<li><a href="#">订阅更新</a></li>
				<li><a href="#">用户协议</a></li>
				<li><a href="#">常见问题</a></li>
			</ul>
		</div>
		
		<script src="../js/jquery-1.11.1.min.js"></script>
		<script>
			$(function(){
				$("h2").click(function(){
					$("ul").css("display","block");
					$("a").first().addClass("first");
				    $("li").first().next().css("font-size","14px");
				    $("li").css("line-height","24px")
			    })
			})
			
		</script>
	</body>
</html>
