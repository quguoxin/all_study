		<script>
			$(function(){
				//增加
				$("#add").click(function(){
					var newTr=$('<tr align="center" height="50"><td><input type="checkbox" /></td><td>张三</td><td>男</td><td>622284897234789</td><td style="color: red;">短工</td><td>15090814407</td><td>1995-12-05</td><td>10,000.00</td><td><input type="image" src="img/QQ截图20180711114003.png" />&nbsp;&nbsp;<input type="image" src="img/QQ截图20180711114019.png" /> </td></tr>');
				    $("table tr:eq(0)").after(newTr);
				    //给新增的绑定删除、批量删除、全选、颜色
				    del();
				    delAll();
				    selectAll();
				    trColor();
				})
				
				del();
				//删除
				function del(){
					/*$("table tr:gt(0)").each(function(){
					   $("tr").children("td").last().children("input").last().click(function(){
						  $(this).parent().parent().remove();
					   })
				    })
					*/
					$("input[type=image]:odd").click(function(){
						$(this).parent().parent().remove();
					})
				}
				
				delAll();
				//批量删除
				function delAll(){
					$("#del").click(function(){
					    //删除选中的
					    $("input[name!='selectAll']:checked").each(function(){
					        $(this).parent().parent().remove();
				        })
				    })
				}
				
				selectAll();
				//全选
				function selectAll(){
					$("input[type='checkbox'][name='selectAll']").click(function(){
						$("input[type='checkbox']").prop("checked",$(this).prop("checked"));
					})		          
				}
				
				trColor();
				//颜色
				function trColor(){
					$("tr:gt(0):even").css("background-color","#FEFAF7");
					$("tr:gt(0):odd").css("background-color","#FAF3E9");
				}
				
				
			})
		</script>
