		<title>秋天</title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			.autumn{
				/*border: 1px red  solid;*/

				height: 300px;
				margin:50px auto;
			}
			.autumn div{
				float: left;
				margin-left: 10px;
			}

	<body>
		<div class="autumn">
			<div><img src="images/autumn.jpg" /></div>
			<div>
				<dl>
					<dd>秋雨——高楼目尽欲黄昏，梧桐叶上萧萧雨</dd>
					<dd>秋夜——睡起秋声无觅处，满阶梧叶日明中</dd>
					<dd>秋声——未觉池塘春草梦，阶前梧叶已秋声</dd>
					<dd>秋叶——夜深风竹敲秋韵，万叶千声皆是恨</dd>
					<dd>秋色——雨侵坏瓮新苔绿，秋入横林数叶红</dd>
					<dd>秋月——月光浸水水浸天，一派空明互回荡</dd>
					<dd>秋菊——宁可枝头抱香死，何曾吹落北风中 </dd>
					<dd>秋思——故人万里无消息，便拟江头问断鸿</dd>
					<dd>秋愁——莫道身闲总是，孤灯夜夜写清愁 </dd>
					<dd>秋兴——西风吹叶满湖边，初换秋衣独慨然</dd>
					<dd>秋怀——出门未免流年叹，又见湖边木叶飞</dd>
					<dd>秋梦——清梦初回秋夜阑，床前耿耿一灯残</dd>
