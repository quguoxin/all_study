<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" href="css/login.css" />
	</head>

	<body>
		<form  method="post" action="#">
		<div class="login">
			<iframe src="front_top.html" width="100%" height="72px"></iframe>
			<table width="1366" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td colspan="3" height="50"></td>
				</tr>
				<tr height="415px">
					<td colspan="3">
						<table border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td width="820" align="center" valign="top"><img src="imgs/login/Image 002.png"></td>
								<td>
									<div class="table">
										<table width="350" height="440" border="0" cellpadding="0" cellspacing="0">
											<tr>
												
												<td width="20"></td>
												<td width="187"><font size="4">欢迎登录</font></td>
												<td align="left">
													<font size="1.5">还没有账号？
														<a href="register.html" target="_self">
															<font color="green">立即注册</font>
														</a>
													</font>
												</td>
											</tr>
											<tr height="29px"><td colspan="3"><div class="tishi">请输入正确的验证码</div></td></tr>
											<tr>
												<td width="20"></td>
												<td colspan="2" valign="center">
													<input class="user" name="user" type="text" placeholder="邮箱/账号/已验证手机" style="height: 40px" / size="37px">
												</td>
											</tr>
											<tr>
												<td width="20"></td>
												<td colspan="2" valign="center">
													<input class="password1" name="password1" type="password" placeholder="密码" style="height: 40px" / size="37px">
												</td>
											</tr>
											<tr>
												<td width="20"></td>
												<td colspan="2">
													   <input class="password" name="password" type="text" placeholder="验证码" style="height: 37px" / width="152px">
													   <div class="yanzhengma"><img src="imgs/login/yanzhengma1.png"> 换一张</div>
												
												</td>
											</tr>
											<tr>
												<td width="20"></td>
												<td width="187">
													<input type="checkbox">&nbsp;&nbsp;
													<font size="2">自动登录</font>
												</td>
												<td align="left">
													<font size="2">忘记登录密码？</font>
												</td>
											</tr>
											<tr>
												<td width="20"></td>
												<td colspan="2"><input type="image" src="imgs/login/Image 006.png" /></td>
											</tr>
											<tr>
												<td width="20"></td>
												<td colspan="2">
													<font size="2" color="#868686">第三方登录</font>
												</td>
											</tr>
											<tr>
												<td width="20"></td>
												<td colspan="2">
													<font size="2">
														<img src="imgs/login/Image 007.png"></font>&nbsp&nbsp&nbsp
													<img src="imgs/login/Image 008.png"></font>&nbsp&nbsp&nbsp
													<img src="imgs/login/Image 009.png"></font>
												</td>
											</tr>
										</table>
									</div>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<iframe src="front_bottom.html" width="100%" height="469px" frameborder="0" framespacing="0" scrolling="no"></iframe>
		</div>
		</form>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script>
			$(function(){
				$(".password").focus(function(){
					$(this).addClass("border");
					$(".tishi").addClass("tishib");
				})
				$(".password").blur(function(){
					$(this).removeClass("border");
					$(".tishi").removeClass("tishib");
				})
			})
		</script>
	</body>

</html>
