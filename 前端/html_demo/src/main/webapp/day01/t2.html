<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>树形菜单</title>
</head>
<body>
<h3>我的电脑文件列表</h3>
<ul>
    <li>我的电脑
        <UL type="circle">
            <li>本地磁盘(C:)
                <ul type="square">
                    <li>我的文档</li>
                    <li>我的收藏</li>
                </ul>
            </li>
            <li>本地磁盘(D:)
                <ul type="square">
                    <li>我的游戏</li>
                    <li>我的资料</li>
                    <li>我的电影</li>
                </ul>
            </li>
        </UL>
    </li>
</ul>

</body>
</html>
